<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>POMODORO</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header"><p id="headerTxt">POMODORO TIMER</p></header>

            <div class="square" id="sessionSquare">
                <div class="squareLabel"><p id="sessionSquareLabel">SESSION</p></div>
                <div class="changeTimeBtn"><button id="sessionDecreaseTimeBtn">Decrease</button></div>
                <div class="timeLabel"><p id="sessionTimeLabel">25</p></div>
                <div class="changeTimeBtn"><button id="sessionIncreaseTimeBtn">Increase</button></div>
            </div>

            <div class="square" id="breakSquare">
                <div class="squareLabel"><p id="breakSquareLabel">BREAK</p></div>
                <div class="changeTimeBtn"><button id="breakDecreaseTimeBtn">Decrease</button></div>
                <div class="timeLabel"><p id="breakTimeLabel">5</p></div>
                <div class="changeTimeBtn"><button id="breakIncreaseTimeBtn">Increase</button></div>
            </div>

            <div class="square" id="mainSquare">
                <div class="squareLabel" id="mainSquareLabel"><p>SESSION/BREAK</p></div>
                <div class="timeLabel" id="mainTimeLabel"><p>00:00:00</p></div>
                <div class="mainBtn" id="resetBtn"><button>RESET</button></div>
                <div class="mainBtn" id="pauseBtn"><button>PAUSE</button></div>
                <div class="mainBtn" id="startBtn"><button>START</button></div>
                <div class="mainBtn" id="stopBtn"><button>STOP</button></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
