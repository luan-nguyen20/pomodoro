<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>POMODORO</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header"><p id="headerTxt">POMODORO TIMER</p></header>

            <div class="square" id="sessionSquare">
                <div class="squareLabel"><p id="sessionSquareLabel">SESSION</p></div>
                <div class="changeTimeBtn" id="sessionDecreaseBtnContainer"><button id="sessionDecreaseTimeBtn">Decrease</button></div>
                <div class="timeLabel"><p id="sessionTimeLabel">25</p></div>
                <div class="changeTimeBtn" id="sessionIncreaseBtnContainer"><button id="sessionIncreaseTimeBtn">Increase</button></div>
            </div>

            <div class="square" id="breakSquare">
                <div class="squareLabel"><p id="breakSquareLabel">BREAK</p></div>
                <div class="changeTimeBtn" id="breakDecreaseBtnContainer"><button id="breakDecreaseTimeBtn">Decrease</button></div>
                <div class="timeLabel"><p id="breakTimeLabel">5</p></div>
                <div class="changeTimeBtn" id="breakIncreaseBtnContainer"><button id="breakIncreaseTimeBtn">Increase</button></div>
            </div>

            <div class="square" id="mainSquare">
                <div class="squareLabel" id="mainSquareLabel"><p>SESSION/BREAK</p></div>
                <div class="timeLabel"><p id="mainTimeLabel">00:00:00</p></div>
                <div class="mainBtn" id="resetBtnContainer"><button id="resetBtn">RESET</button></div>
                <div class="mainBtn" id="pauseBtnContainer"><button id="pauseBtn">PAUSE</button></div>
                <div class="mainBtn" id="startBtnContainer"><button id="startBtn">START</button></div>
                <div class="mainBtn" id="stopBtnContainer"><button id="stopBtn">STOP</button></div>
            </div>
        </div>

        <footer>Made by Luan Nguyen</footer>
    </body>
    <script src="script.js"></script>
</html>
